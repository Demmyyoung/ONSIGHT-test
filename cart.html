<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON SIGHT </title>
    <link rel="stylesheet" type="text/css" href="/css/cart.css">
</head>

<body>

    <nav>
        <ul>
            <a href="#"><img src="IMG/bag (1).png" alt="cart" /> </a>
        </ul>
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>
        <a href="#">Contact</a>

    </nav>
    <div class="top">
    </div>
    <div class="wrapper">
        <div class="payment">
            <div class="payment-logo">
                
            </div>


            <h2>Payment Gateway</h2>
            <div class="form">
                <div class="card space icon-relative">
                    <label class="label">Card holder:</label>
                    <input type="text" class="input" placeholder="Cardholder name">
                    <i class="fas fa-user"></i>
                </div>
                <div class="card space icon-relative">
                    <label class="label">Card number:</label>
                    <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
                    <i class="far fa-credit-card"></i>
                </div>
                <div class="card-grp space">
                    <div class="card-item icon-relative">
                        <label class="label">Expiry date:</label>
                        <input type="text" name="expiry-data" class="input" data-mask="00 / 00" placeholder="00 / 00">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="card-item icon-relative">
                        <label class="label">CVC:</label>
                        <input type="text" class="input" data-mask="000" placeholder="000">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="btn">
                    <button type="submit" onclick="payWithPaystack()"> Pay </button>
                </div>

            </div>
        </div>
    </div>
    <script src="https://js.paystack.co/v1/inline.js"></script> 
    <script src="js/cart.js"></script>

</body>
